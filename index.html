<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pretty Data Dashboard</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #a18cd1 0%, #fbc2eb 100%);
      margin: 0;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
    }

    h1 {
      margin-bottom: 20px;
      color: white;
      text-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    .dashboard {
      background: white;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 800px;
      transition: 0.3s;
    }

    .card {
      border-radius: 10px;
      background: #f9f9ff;
      padding: 15px 20px;
      margin-bottom: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.02);
    }

    .key {
      font-weight: bold;
      color: #6c63ff;
    }

    /* Loader */
    .loader {
      border: 5px solid #f3f3f3;
      border-top: 5px solid #6c63ff;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 50px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    footer {
      margin-top: 25px;
      color: white;
      font-size: 0.9rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <h1>üìä Live Data Dashboard</h1>

  <div id="loader" class="loader"></div>

  <div id="dashboard" class="dashboard" style="display:none;"></div>

  <footer>Made with ‚ù§ by ChatGPT</footer>

  <script>
    const API_URL = "https://testshdgc.app.n8n.cloud/webhook/6e282d6b-25f1-4439-9112-91c5f85b217c";
    const dashboard = document.getElementById('dashboard');
    const loader = document.getElementById('loader');

    async function fetchData() {
      try {
        const response = await fetch(API_URL);
        const data = await response.json();
        showData(data);
      } catch (error) {
        dashboard.innerHTML = "<p style='color:red;'>Failed to load data. Please try again later.</p>";
        console.error(error);
      } finally {
        loader.style.display = "none";
        dashboard.style.display = "block";
      }
    }

    function showData(data) {
      if (Array.isArray(data)) {
        dashboard.innerHTML = data.map((item, index) => `
          <div class="card">
            <h3>Item ${index + 1}</h3>
            ${Object.entries(item).map(([key, value]) =>
              <p><span class="key">${key}:</span> ${value}</p>
            ).join('')}
          </div>
        `).join('');
      } else {
        dashboard.innerHTML = `
          <div class="card">
            ${Object.entries(data).map(([key, value]) =>
              <p><span class="key">${key}:</span> ${value}</p>
            ).join('')}
          </div>
        `;
      }
    }

    fetchData();
  </script>

</body>
</html>
